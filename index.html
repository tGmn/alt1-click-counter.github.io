<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <script src="https://runeapps.org/alt1/alt1lib.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 5px;
            background-color: #282c34;
            color: white;
        }
        .container {
            display: inline-block;
            background: #3a3f4b;
            padding: 10px;
            border-radius: 7px;
            box-shadow: none;
        }
        h1 {
            margin-bottom: 7px;
            font-size: 19px;
        }
        p {
            margin-bottom: 9px;
        }
        .button-container {
            margin-top: 11px;
            margin-bottom: 5px;
        }
        button {
            margin: 3px;
            padding: 5px 11px;
            font-size: 13px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-add { background: #4caf50; color: white; }
        .btn-subtract { background: #f44336; color: white; }
        .btn-reset { background: #ff9800; color: white; }
        button:hover { opacity: 0.8; }
        input {
            font-size: 13px;
            width: 42px;
            text-align: center;
            padding: 4px;
            border-radius: 4px;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click Counter</h1>
        <p>Count: <input type="number" id="counter" value="0"></p>
        <div class="button-container">
            <button class="btn-add" onclick="changeCount(1)">+1</button>
            <button class="btn-subtract" onclick="changeCount(-1)">-1</button>
            <button class="btn-reset" onclick="resetCount()">Reset</button>
        </div>
    </div>
    
    <script>
        function changeCount(amount) {
            let counter = document.getElementById("counter");
            counter.value = parseInt(counter.value) + amount;
        }

        function resetCount() {
            document.getElementById("counter").value = 0;
        }
    </script>
</body>
</html>
